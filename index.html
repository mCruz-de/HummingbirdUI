<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="hummingbird-ui/hummingbird-ui.css">
  </head>

  <body>
    
    <div id="sidenav">
      <div id="sidenav-top">
        <a>sidenav top</a>
      </div>
      <div id="sidenav-bottom">
        <a>sidenav bottom</a>
      </div>
    </div>

    <div id="topbar-wrapper">
      <div id="topbar">
        <div id="topbar-left-elements">
          <a style="cursor: pointer; text-decoration: underline;" onclick="toggleSidenav()">left element</a>
        </div>
        <div id="topbar-center-elements">
          <a>center element</a>
        </div>
        <div id="topbar-right-elements">
          <a style="cursor: pointer; text-decoration: underline;" onclick="toggleDarkMode()">right element</a>
        </div>
      </div>
    </div>

    <div id="content-wrapper">
      <main>
        <h1>Hello World!</h1>
      </main>
    </div>
      

    <script language="javascript" type="text/javascript" src="hummingbird-ui/hummingbird-ui.js"></script>
  </body>

</html>
